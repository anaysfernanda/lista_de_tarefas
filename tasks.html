<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskList</title>
    <link rel="icon" type="image/png" href="assets/images/task.svg" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d953ddf065.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <nav class="navbar bg-light">
      <form class="container-fluid justify-content-end">
        <button
          data-bs-toggle="modal"
          data-bs-target="#modalLogout"
          id="btnLogout"
          class="btn btn-sm btn-secondary"
          type="button"
        >
          Sair
        </button>
      </form>
    </nav>
  </header>
  <body>
    <div
      class="container-fluid backTotal p-4 d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-12 backPage p-4 rounded-4">
          <h1 class="fs-3 text-center my-4">Minhas tarefas</h1>

          <div class="mb-3" id="card-list"></div>
          <div id="container-alert-task"></div>
          <form id="form-tasks">
            <div
              class="div-task p-2 rounded-3 border border-secondary w-100 bg-white"
            >
              <input
                class="border-0 w-100"
                id="input-title"
                name="input-title"
                type="text"
                placeholder="Nome da tarefa"
                value=""
              />
              <textarea
                id="input-description"
                class="border-0 pt-1 w-100"
                cols="50"
                rows="3"
                placeholder="Descrição"
                value=""
              ></textarea>
            </div>

            <button
              type="submit"
              id="button-add-task"
              class="ms-3"
              value="Adicionar Tarefa"
            >
              <i id="icon-add" class="fa-regular fa-plus"></i>Adicionar Tarefa
            </button>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalDelete"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Excluir tarefa
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Deseja excluir esta tarefa?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnDelete">
              Sim
            </button>
            <button
              type="button"
              class="font-size btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalEdit"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edite a tarefa
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Nome da tarefa:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Descrição:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnEdit">
              Editar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalLogout"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Excluir tarefa
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Deseja sair?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnConfirmLogout">
              Sim
            </button>
            <button
              type="button"
              class="font-size btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/tasks.js"></script>
  </body>
</html>
